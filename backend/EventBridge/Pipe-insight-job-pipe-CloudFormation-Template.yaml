AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for EventBridge Pipes
Resources:
  Roleec7247d9:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Amazon_EventBridge_Pipe_insight-job-pipe1eee25c4
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: pipes.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                aws:SourceArn:
                  Fn::Sub: >-
                    arn:${AWS::Partition}:pipes:${AWS::Region}:${AWS::AccountId}:pipe/insight-job-pipe
