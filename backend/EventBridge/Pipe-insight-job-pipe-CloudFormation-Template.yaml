      PolicyName: LambdaPipeTargetTemplate46f0c74e
      RoleName:
        Ref: Roleec7247d9
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource:
              - Fn::Sub: >-
                  arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:insight-process-data
  Policy026d9a2c:
    Type: AWS::IAM::RolePolicy
