        Fn::Sub: >-
          arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/Job-wqkmymbwnrb7vpsstjnpfnvlry-dev/stream/2024-04-11T10:21:51.879
