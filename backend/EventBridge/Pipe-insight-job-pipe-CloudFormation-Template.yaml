        Ref: Roleec7247d9
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:DescribeStream
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:ListStreams
            Resource:
              - Fn::Sub: >-
                  arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/Job-wqkmymbwnrb7vpsstjnpfnvlry-dev/stream/2024-04-11T10:21:51.879
  Pipe42871246:
